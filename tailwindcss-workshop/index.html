<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="flex space-x-8">
      <!-- Cuadro Morado -->
      <div
        class="bg-purple-500 p-4 md:p-8 lg:p-12 rounded-lg shadow-md text-white w-full md:w-2/3 lg:w-1/2 xl:w-1/3 mb-4"
      >
        <h1 class="text-2xl font-bold mb-4">Your Result</h1>
        <!-- Círculo con texto -->
        <div class="flex items-center justify-center">
          <div
            class="bg-purple-800 rounded-full h-12 md:h-20 lg:h-24 w-12 md:w-20 lg:w-24 flex items-center justify-center"
          >
            <p class="text-white text-xl md:text-3xl lg:text-4xl font-bold">
              76
            </p>
            <span
              class="text-white text-base md:text-lg lg:text-xl font-bold ml-1"
              >of 100</span
            >
          </div>
        </div>
        <!-- Fin del círculo con texto -->
        <h1 class="text-2xl font-bold mb-4">Great</h1>
        <p class="text-center">You scored higher than 65% of</p>
        <p class="text-center">the people who have taken these tests.</p>
      </div>

      <!-- Cuadro Blanco -->
      <div
        class="bg-white p-4 md:p-8 lg:p-12 rounded-lg shadow-md w-full md:w-2/3 lg:w-1/2 xl:w-1/3"
      >
        <h1 class="text-2xl font-bold mb-4">Summary</h1>
        <!-- Contenedor para la imagen Reaction -->
        <div class="flex items-center space-x-2">
          <!-- Imagen SVG -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="#F55"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5"
            />
          </svg>
          <!-- Fin de la imagen SVG -->

          <p class="bg-red-200 text-red-900 px-2 py-1 rounded w-full">
            Reaction 80/100
          </p>
        </div>
        <!-- Fin del contenedor para la imagen y el texto -->

        <!-- Contenedor para la imagen Memory -->
        <div class="flex items-center space-x-2 mt-2 md:mt-4 lg:mt-6">
          <!-- Segunda Imagen SVG (Memory) -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="#FFB21E"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
            />
            <path
              stroke="#FFB21E"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
            />
            <path
              stroke="#FFB21E"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
            />
          </svg>
          <!-- Fin de la segunda imagen SVG (Memory) -->

          <p class="bg-yellow-200 text-yellow-900 px-2 py-1 rounded w-full">
            Memory 92/100
          </p>
        </div>
        <!-- Fin del contenedor para la segunda imagen y el texto "Memory" -->

        <!-- Contenedor para la imagen Verbal -->
        <div class="flex items-center space-x-2 mt-2 md:mt-4 lg:mt-6">
          <!-- Tercera Imagen SVG (Verbal) -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="#00BB8F"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
            />
          </svg>
          <!-- Fin de la tercera imagen SVG (Verbal) -->

          <p class="bg-green-200 text-green-900 px-2 py-1 rounded w-full">
            Verbal 61/100
          </p>
        </div>
        <!-- Fin del contenedor para la imagen "Verbal" -->

        <!-- Contenedor para la cuarta imagen "Visual" -->
        <div class="flex items-center space-x-2 mt-2 md:mt-4 lg:mt-6">
          <!-- Cuarta Imagen SVG (Visual) -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="#1125D6"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
            />
            <path
              stroke="#1125D6"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.25"
              d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
            />
          </svg>
          <!-- Fin de la cuarta imagen SVG (Visual) -->

          <p class="bg-blue-200 text-blue-900 px-2 py-1 rounded w-full">
            Visual 72/100
          </p>
          <!-- Fin del texto "Visual" -->
        </div>
        <!-- Fin del contenedor para la imagen "Visual" -->
        <p class="text-center invisible">
          Este es un cuadro blanco con Tailwind CSS. Asegúrate de que el
          contenido controle la altura.
        </p>
        <div class="flex items-center justify-center mt-4">
          <button class="bg-gray-500 text-white px-20 py-3 rounded">
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
