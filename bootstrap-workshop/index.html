<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Workshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="diseÃ±o.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- Cuadro Morado -->
        <div class="col-lg-4 col-md-6">
          <div class="squarep">
            <h3 class="mb-4">Your Result</h3>
            <div class="rounded-circle-container">
              <div class="rounded-circle bg-purple-dark text-white">
                <p class="m-0 bigger">76</p>
                <p class="m-0 smaller">of 100</p>
              </div>
            </div>
            <h3 class="mt-4">Great</h3>
            <h6 class="mt-3 text-center">
              You scored higher than 65% of the people who have taken these
              tests.
            </h6>
          </div>
        </div>

        <!-- Cuadro Blanco -->
        <div class="col-lg-4 col-md-6">
          <div class="squareb">
            <h3 class="sumary">Summary</h3>
            <div class="block">
              <div class="d-flex align-items-center">
                <div class="image">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#F55"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5"
                    />
                  </svg>
                </div>
                <h6 class="reaction">Reaction 80/100</h6>
              </div>
            </div>
            <div class="block">
              <div class="d-flex align-items-center">
                <div class="image">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                    />
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                    />
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                    />
                  </svg>
                </div>
                <h6 class="memory">Memory 92/100</h6>
              </div>
            </div>
            <div class="block">
              <div class="d-flex align-items-center">
                <div class="image">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#00BB8F"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                    />
                  </svg>
                </div>
                <h6 class="verbal">Verbal 61/100</h6>
              </div>
            </div>
            <div class="block">
              <div class="d-flex align-items-center">
                <div class="image">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#1125D6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                    />
                    <path
                      stroke="#1125D6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                    />
                  </svg>
                </div>
                <h6 class="visual">Visual 72/100</h6>
              </div>
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-custom">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- No elimine este tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
